<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tic Tac Toe Game">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <div class="row">
                <input type="button" class="btn" id="btn1" readonly>
                <input type="button" class="btn" id="btn2" readonly>
                <input type="button" class="btn" id="btn3" readonly>
            </div>
            <div class="row">
                <input type="button" class="btn" id="btn4" readonly>
                <input type="button" class="btn" id="btn5" readonly>
                <input type="button" class="btn" id="btn6" readonly>
            </div>
            <div class="row">
                <input type="button" class="btn" id="btn7" readonly>
                <input type="button" class="btn" id="btn8" readonly>
                <input type="button" class="btn" id="btn9" readonly>
            </div>
        </div>
        <div id="result-container">
            <p id="result">Player X's Turn</p>
        </div>
        <div id="winner">
            <p id="winner"></p>
        </div>
        <div id="reset-container">
            <button id="reset-btn" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
